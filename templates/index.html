<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
		.container {
			position: absolute;
			top: 30%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.form-control{
			margin-bottom: 1rem;
			width: 50%;
		}
		.shortlink{
			position: relative;
			margin-top: 400px;
		}

		.qr-code{
			position: relative;
		}

		img{
			margin-bottom: 2rem;
		}
	</style> 

	<title>Cache Me If You Can!</title>
</head>
<body>

</form>

<center>
	<div class="container">
		<img src="/static/apple-touch-icon.png">
		<form action="{{ url_for('gen_shortlink') }}" method="POST">
			<label class="form-label">Get your shortlink below:</label>
			<input type="url" name="link" class="form-control" id="link_field">

			<button type="submit" class="btn btn-primary">Generate</button>
		</form>
	</div>
	<div class="shortlink">
		{% include 'shortlink.html' %}
	</div>
	<div class="qr-code">
		{{ qr | safe }}
	</div>

</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
